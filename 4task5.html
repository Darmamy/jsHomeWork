<body>
	<div id='Vx'></div>
	<div id='Vy'></div>
	<div id='Vz'></div>
	<input id ="vvodX">
	<input id ="vvodY">
	<input id ="vvodZ">
	<input type ="button" value="click me" onclick="work()"/>
	<script>
	let divZ = document.getElementById ('Vz');
		function work() {
			let inX = document.getElementById('vvodX')
			let x = inX.value;
			let inY = document.getElementById('vvodY')
			let y = inY.value;
			let inZ = document.getElementById('vvodZ')
			let z = inZ.value;
			let result = '';
			
				if (x > 0) {
					 result = result + x*x + '; ';
					
				}else {
					result = result + x + '; '
				}
				
				if (y > 0) {
					 result =result + y*y + '; ';
					
				}else {
					result = result + y + '; '
				}
				
				if (z > 0) {
					 result = result + z*z + '; ';
				}else {
						result = result + z + '; '
				}
			divZ.innerHTML = result
					
	}
	</script>
