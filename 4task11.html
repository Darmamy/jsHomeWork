	let divR = document.getElementById ('VvR');

			let inA = document.getElementById('vvodA')
			let a = inA.value;
			let inB = document.getElementById('vvodB')
			let b = inB.value;
			let inC = document.getElementById('vvodC')
			let c = inC.value;
			let temp = "";
			if (a < 0) {
					divR.innerHTML = 'Значение A должно быть неотрицательным';
			}else if (b < 0) {
					divR.innerHTML = 'Значение B должно быть неотрицательным';
			}else if (c < 0){
					divR.innerHTML = 'Значение C должно быть неотрицательным';

				if (a == b || a == c || b == c) {
				divR.innerHTML = 'Треугольник является равнобедренным.';	
				}else{
					divR.innerHTML = 'Треугольник НЕ является равнобедренным.';

			}
	}
	
	</script>
