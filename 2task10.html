<head>
	<meta charset="UTF-8">
	<title>2Tas10</title>
	
</head>
<body>
	<div id='out'></div>
	<input id ="vvod">
	<input type ="button" value="click me" onclick="work()"/>
	<script>
	let divOut = document.getElementById ('out');
	function work() {
		let inV = document.getElementById('vvod')
		let vvod = inV.value;
		var aRad= vvod * Math.PI / 180;
		var result = Math.sin(aRad);
		divOut.innerHTML = result.toFixed(4);
	}
	</script>
</body>
</html>
